application: mlab-ns2
version: 0-0-1
runtime: go
api_version: go1

default_expiration: "1h"

handlers:
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  expiration: "1d"

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico
  expiration: "30d"

- url: /(.*\.(js|css))
  static_files: static/\1
  upload: static/(.*\.(js|css))

- url: /images/(.*\.(gif|jpg|png))
  static_files: static/images/\1
  upload: static/images/(.*\.(gif|jpg|png))
  expiration: "30d"

- url: /admin/.*
  script: _go_app
  login: admin
  auth_fail_action: redirect

- url: /user/.*
  script: _go_app
  login: required
  auth_fail_action: redirect

- url: /_ah/remote_api
  script: _go_app
  login: admin

- url: /_ah/.*
  script: _go_app

- url: /rtt/test/.*
  script: _go_app
  login: admin

- url: /rtt/import/.*
  script: _go_app
  login: admin

- url: /.*
  script: _go_app

inbound_services:
- warmup
